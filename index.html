<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Лого Mesto" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image.svg"
            alt="фото Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редарктировать профиль"
            ></button>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__places"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup-profile">
        <div class="popup-profile__container">
          <button
            class="popup__close-icon"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup-profile__title">Редактировать профиль</h2>

          <form class="popup-profile__form" name="profileForm">
            <label class="popup__form-field">
              <input
                class="popup-profile__field-name"
                name="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error-item"></span>
            </label>

            <label class="popup__form-field">
              <input
                class="popup-profile__field-profession"
                name="profession"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__error-item"></span>
            </label>

            <button
              class="popup__submit-button"
              aria-label="Сохранить"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup-place">
        <div class="popup-place__container">
          <button
            class="popup__close-icon"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup-place__title">Новое место</h2>
          <form class="popup-place__form" name="placeForm">
            <label class="popup__form-field">
              <input
                class="popup-place__field-place"
                placeholder="Название"
                name=""
                minlength="1"
                maxlength="30"
                required
              />
              <span class="popup__error-item"></span>
            </label>

            <label class="popup__form-field">
              <input
                class="popup-place__field-photo"
                placeholder="Ссылка на картинку"
                type="url"
                name=""
                required
              />
              <span class="popup__error-item"></span>
            </label>

            <button
              class="popup__submit-button"
              aria-label="Сохранить"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup-photo">
        <div class="popup-photo__container">
          <button
            class="popup__close-icon"
            type="button"
            aria-label="Закрыть"
          ></button>
          <img class="popup-photo__image" />
          <h2 class="popup-photo__name"></h2>
        </div>
      </div>
    </div>
    <template id="element-template">
      <li class="element">
        <img class="element__mask-group" />
        <div class="element__place">
          <h2 class="element__name"></h2>
          <button class="element__group" type="button"></button>
        </div>
        <button class="element__trash"></button>
      </li>
    </template>
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
