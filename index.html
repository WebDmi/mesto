<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Лого Mesto" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image.svg"
            alt="фото Жак-Ив Кусто"
          />
          <div class="profile__info">
            <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редарктировать профиль"
            ></button>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__places">
            <li class="element">
              <img
                class="element__mask-group"
                src="./images/kirill-pershin-1.jpg"
                alt="Крепость"
              />
              <div class="element__place">
                <h2 class="element__name">Карачаевск</h2>
                <button class="element__group"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__mask-group"
                src="./images/kirill-pershin-2.jpg"
                alt="Эльбрус"
              />
              <div class="element__place">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__group"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__mask-group"
                src="./images/kirill-pershin-3.jpg"
                alt="Домбай на закате"
              />
              <div class="element__place">
                <h2 class="element__name">Домбай</h2>
                <button class="element__group"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__mask-group"
                src="./images/kirill-pershin-4.jpg"
                alt="Эльбрус"
              />
              <div class="element__place">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__group"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__mask-group"
                src="./images/kirill-pershin-5.jpg"
                alt="Домбай на закате"
              />
              <div class="element__place">
                <h2 class="element__name">Домбай</h2>
                <button class="element__group"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__mask-group"
                src="./images/kirill-pershin-6.jpg"
                alt="Крепость"
              />
              <div class="element__place">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <button class="element__group"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button
            class="popup__close-icon"
            type="button"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profileForm">
            <input class="popup__field-name" name="name" />
            <input class="popup__field-profession" name="profession" />
            <button class="popup__submit-button" aria-label="Сохранить" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
